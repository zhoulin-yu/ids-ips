<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>ids-ips</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color:WhiteSmoke;">

    <div align="center">
        <img src="./assets/logo.png" alt="logo" />
        <h2>Système de détection d'intrusion</h2>
    </div>

    <div align="center">
        <p>
            <div class="col-md-4">

            </div>
            <button type="button" class="btn btn-primary btn-lg " id="scanAll">Analyser Tout</button>
            <button type="button" class="btn btn-primary btn-lg" id="scan1">Analyser un dossier</button>
            <button type="button" class="btn btn-primary btn-lg" id="setting">Àpropos</button>
        </p>
        <br>
        <br>
    </div>

    <div class="col-md-12">
        <h4>results</h4>
        <div class="output-box">
            <p id='p0'> Nombtre de virus trouvé : </p>
            <p id='p1'> Some line
            </p>
        </div>
    </div>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;



        ipcRenderer.on('item:add', function(e, item) {
            const p = document.getElementById('p1');
            const outputText = document.createTextNode(item);
            p.appendChild(outputText);
        });


        ipcRenderer.on('item:clear', function() {
            const p = document.getElementById('p1');
            p.innerHTML = '';
        });


        //----------------------button----------------------------------//
        //const testbutton = document.getElementById('Test');

        const btnScanAll = document.getElementById('scanAll');
        btnScanAll.addEventListener('click', function() {
            var arg = -1;
            ipcRenderer.send("btnScanAllClick", arg);
        });

        const btnScan1 = document.getElementById('scan1');
        btnScan1.addEventListener('click', function() {
            var arg = "secondparam";
            ipcRenderer.send("btnScan1Click", arg);
        });
        const btnclick = document.getElementById('setting');
        btnclick.addEventListener('click', function() {
            var arg = "secondparam";

            ipcRenderer.send("btnclick", arg);

        });
    </script>


</body>

</html>
